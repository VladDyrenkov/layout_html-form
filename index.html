<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.6891958b.css"></head><body> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post" onsubmit="onSubmit()"> <fieldset class="fieldForm"> <legend>Personal information</legend> <div class="input-blok"> <label for="surname">Surname:</label> <input type="text" id="surname" name="surname" autocomplete="off" required> </div> <div class="input-blok"> <label for="name">Name:</label> <input type="text" id="name" name="name" autocomplete="off" required> </div> <div class="input-blok"> <label for="age">How old are You?</label> <input type="number" id="age" name="age" value="12" min="12" max="100" required> </div> <div class="input-blok"> <label for="birthDate">Full date of birth:</label> <input type="date" id="birthDate" name="birthDate" required> </div> <div class="input-blok"> <label for="agreementAccept">I accept the term of agreement</label> <input type="checkbox" id="agreementAccept" name="agreementAccept" required> </div> </fieldset> <fieldset class="fieldForm"> <legend>Registration</legend> <div class="input-blok"> <label for="email">E-mail:</label> <input type="email" id="email" name="email" placeholder="email@example.com" required> </div> <div class="input-blok"> <label for="password">Password:</label> <input type="password" id="password" name="password" minlength="10" maxlength="20"> </div> </fieldset> <fieldset class="fieldForm"> <legend>An interesting fact about you!</legend> <div class="input-blok"> Do you love cats? <input type="radio" id="choice1" name="love" value="Yes"> <label for="choice1">Yes</label> <input type="radio" id="choice2" name="love" value="no"> <label for="choice2">No</label> </div> <div class="input-blok"> <label for="color">What is your favorite color?</label> <input type="color" id="color" name="color"> </div> <div class="input-blok"> <label for="bed">What time do you go to bed?</label> <input type="time" id="bed" name="bed"> </div> <div class="input-blok"> <label for="car">What are you favorite brand of cars?</label> <select name="car" id="car" multiple> <option value="bmw">BMW</option> <option value="audi">Audi</option> <option value="lada">Lada</option> </select> </div> <div class="input-blok"> <label for="rate">How do you rate our work</label> <input type="range" id="rate" name="rate" value="0"> </div> </fieldset> <fieldset class="fieldForm"> <legend>Additional info:</legend> <div class="input-blok"> <label for="comment">Comments:</label> <textarea name="comment" id="comment"></textarea> </div> <div class="input-blok"> <label for="recommend">Would you recommend us?</label> <select name="recommend" id="recommend"> <option value="Yes">Yes</option> <option value="No">NO</option> </select> </div> </fieldset> <button class="submitButton" type="submit"> Submit </button> </form> <script type="text/javascript" src="main.e97352c4.js"></script> </body></html>
